<div class="row list-container">
    <div *ngIf="dataSource" class="table-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" matSort>
      
          <ng-container cdkColumnDef="plantName">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> Plant Name </mat-header-cell>
            <mat-cell *cdkCellDef="let plant"> {{plant.plantName}} </mat-cell>
          </ng-container>
      
          <ng-container cdkColumnDef="region">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> Region </mat-header-cell>
            <mat-cell *cdkCellDef="let plant"> {{plant.region}} </mat-cell>
          </ng-container>
      
          <ng-container cdkColumnDef="yield">
            <mat-header-cell *cdkHeaderCellDef mat-sort-header> Yield </mat-header-cell>
            <mat-cell *cdkCellDef="let plant"> {{plant.yield}} </mat-cell>
          </ng-container>
      
          <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
      
        </mat-table>
      
      <mat-paginator [length]="100"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
</div>
