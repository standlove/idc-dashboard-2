<div class="row">
  <div class="col-md-10 pr-0">
    <app-miq-view *ngIf="maxType == 'MIQ'"></app-miq-view>
    <app-process-mining *ngIf="maxType == 'PM'"></app-process-mining>
    <app-decision-tree *ngIf="maxType == 'DT'"></app-decision-tree>
    <app-notification *ngIf="maxType == 'NA'"></app-notification>
  </div>
  <div class="col mr-2 my-2 pl-2">
    <div class="w-100 min-box white-bg-wrapper box-shaddow mb-3 text-center" (click)="loadMaxView('MIQ')">
      <!-- <i class="fa fa-bar-chart" aria-hidden="true"></i> -->
      <div class="h-50">
        <i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>
      </div>
      <div class="font-weight-bold">MIQ View</div>
    </div>

    <div class="w-100 min-box white-bg-wrapper box-shaddow mb-3 text-center" (click)="loadMaxView('PM')">
      <div class="h-50">
        <i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>
      </div>
      <div class="align-middle font-weight-bold">Process Mining</div>
    </div>

    <div class="w-100 min-box white-bg-wrapper box-shaddow mb-3 text-center" (click)="loadMaxView('DT')">
      <div class="h-50">
        <i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>
      </div>
      <div class="font-weight-bold">Decision Tree</div>

    </div>

    <div class="w-100 min-box white-bg-wrapper box-shaddow mb-3 text-center" (click)="loadMaxView('NA')">
      <div class="h-50">
        <i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>
      </div>
      <div class="font-weight-bold">Alerts and Notification</div>

    </div>
    <div class="w-100 min-box white-bg-wrapper box-shaddow mb-3 text-center" (click)="gotoQuadrantView()">
      <div class="h-50">
        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
      </div>
      <div class="font-weight-bold">Back</div>

    </div>

  </div>
</div>
